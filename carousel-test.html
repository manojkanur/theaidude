<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Test</title>
    <style>
        .carousel-container {
            position: relative;
            width: 800px;
            height: 450px;
            margin: 50px auto;
            border: 2px solid red;
            overflow: hidden;
        }

        .carousel-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .carousel-slide.active {
            opacity: 1;
        }

        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 100;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">Carousel Test</h1>

    <div class="carousel-container">
        <div class="carousel-slide active">
            <img src="https://socialeagle.ai/images/Manoj.jpg" alt="Slide 1">
        </div>
        <div class="carousel-slide">
            <img src="https://socialeagle.ai/images/all.jpg" alt="Slide 2">
        </div>
        <div class="carousel-slide">
            <img src="https://socialeagle.ai/images/team-meeting.jpg" alt="Slide 3">
        </div>
        <div class="carousel-slide">
            <img src="https://socialeagle.ai/images/saas-launch-1.jpg" alt="Slide 4">
        </div>
        <button class="carousel-btn prev">PREV</button>
        <button class="carousel-btn next">NEXT</button>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-slide');
        const totalSlides = slides.length;

        console.log('Total slides:', totalSlides);

        function showSlide(n) {
            slides.forEach(slide => slide.classList.remove('active'));

            if (n >= totalSlides) currentSlide = 0;
            else if (n < 0) currentSlide = totalSlides - 1;
            else currentSlide = n;

            slides[currentSlide].classList.add('active');
            console.log('Showing slide:', currentSlide);
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        // Auto advance every 3 seconds
        setInterval(nextSlide, 3000);

        // Button clicks
        document.querySelector('.next').onclick = nextSlide;
        document.querySelector('.prev').onclick = prevSlide;
    </script>
</body>

</html>
